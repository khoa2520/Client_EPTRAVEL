<div class="container">
    <div class="row slider-one justify-content-center  bg-light bg-opacity-75">
        <div class="col-12 h-100 carousel slide" id="carouselExampleIndicators" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/banner/banner1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/banner/banner2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/banner/banner3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <div class="row slider-three">
        <div class="col-12 row">
            <ngx-slick-carousel class="ms-2 carousel-three" #slickModal="slick-carousel" [config]="slideConfig"
                (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
                (beforeChange)="beforeChange($event)">

                <div ngxSlickItem *ngFor="let t of tour" class="ms-4 me-4 slider-three slider-three-item">
                    <img src="{{base_url + t.images[2]}}" alt="" width="100%" routerLink="/tourdulich/{{t.ma_tour}}"
                        routerLinkActive="active">
                </div>
            </ngx-slick-carousel>

        </div>
    </div>


    <div class="row " >
        <div class="col-lg-8" >
            <div class="ttld-header">
                Tin tức du lịch
            </div>
            <div class="ttdl" style="width: 100%;">
                <div class="row text-center" *ngFor="let t of tour">
                    <div class="col-sm-6">
                        <img src="{{base_url + t.images[1]}}" alt="Error"
                            width="90%">
                        
                    </div>
                    <div class="col-sm-6 ">
                        <img src="{{base_url + t.images[3]}}" alt="Error"
                            width="90%">
                        <!-- <p>hello nguyên đăng khoa</p> -->
                    </div>
                </div>
               
            </div>
        </div>


        <!-- <div class="space"></div> -->


        <div class="ttqt col-lg-4">
            <p class="text-center ">Tour được quan tâm nhiều nhất</p>
            <div class="ttqt-contentt">
                <div class="d-flex justify-content-start" *ngFor="let t of tour">
                    <div class="p-2">
                        <img src="{{base_url + t.images[2]}}" alt="Error" width="200px">
                    </div>
                    <div class="p-2" style="text-align:left;">
                        <p>{{t.ten_tour}}</p>
                        <p>{{t.ngaykhoihanh}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="slider-two-bg">
        <div class="row slider-two">
            <div class="col-6 text-center slider-two-img1">
                <img src="./assets/images/IMAGE/home-trongnuoc.png" alt="" style="width: 100%">
                <p class="slider-two-text1">Tour Trong Nước</p>
            </div>

            <div class="col-6 text-center slider-two-img1">
                <img src="./assets/images/IMAGE/home-ngoainuoc.png" alt="" style="width: 100% ">
                <p class="slider-two-text1"> Tour Ngoài Nước</p>
            </div>
        </div>


    </div>


    <div class="row slider-three">
        <ngx-slick-carousel class="ms-2 carousel-three" #slickModal="slick-carousel" [config]="slideConfig"
            (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
            (beforeChange)="beforeChange($event)">

            <div ngxSlickItem *ngFor="let t of tour" class="ms-4 me-4 slider-three">
                <img src="{{base_url+ t.images[2]}}" alt="" width="100%">
                <p class="text-center">Trung Quốc - Bắc Kinh - Thượng Hải - Hàng Châu - Tô Châu</p>
            </div>
        </ngx-slick-carousel>
    </div>


</div>
